<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <h1>Please Login</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="text" placeholder="Input your email..">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" placeholder="Input your password..">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button> Login now </button>
      <a routerLink="/signup" mat-button> Create an account </a>
    </mat-card-actions>
  </mat-card>
</div>
