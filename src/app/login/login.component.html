<mat-card class="auth-card">
    <mat-card-header>
        <h1>Prijavite se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Upišite Vaš email..." [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Lozinka</mat-label>
            <input id="password" type="password" matInput placeholder="Upišite Vašu lozinku..." [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (click)="doLogin()">
            <i class="fa-solid fa-right-to-bracket"></i> Prijava
        </button>
        <a mat-button routerLink="/signup">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> Registrujte se
        </a>
    </mat-card-actions>
</mat-card>
