<div class="wrapper" *ngIf="dataSource">
    <h1>Bioskopi</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="hide-780">
                <i class="fa-solid fa-hashtag"></i> ID
            </th>
            <td mat-cell *matCellDef="let element" class="hide-780"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-tag"></i> Naziv
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-flag"></i> Grad
            </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef class="hide-600">
                <i class="fa-solid fa-globe"></i> Sajt
            </th>
            <td mat-cell *matCellDef="let element" class="hide-600">
                {{element.website}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-location-arrow"></i> Linkovi sajtova
            </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [href]="element.website" target="_blank">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Poseti sajt
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
