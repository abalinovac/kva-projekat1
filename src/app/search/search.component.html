<div class="wrapper" *ngIf="dataSource">
    <h1>Pretraga</h1>
    <mat-card class="search-card">
        <mat-card-content>
            <div class="search-input-row">
                <mat-form-field class="search-input">
                    <mat-label>Izaberi naslov:</mat-label>
                    <mat-select (selectionChange)="doFilterChain()" [(ngModel)]="selectedTitle">
                        <mat-option *ngFor="let title of titleList" [value]="title">
                            {{title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="search-input">
                    <mat-label>Izaberi žanr:</mat-label>
                    <mat-select (selectionChange)="doFilterChain()" [(ngModel)]="selectedGenre">
                        <mat-option *ngFor="let genre of genreList" [value]="genre">
                            {{genre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="search-input-row">
                <mat-form-field class="search-input">
                    <mat-label>Pretraga u opisu:</mat-label>
                    <input matInput placeholder="Pretraga po kratkom opisu" [(ngModel)]="userInput"
                        (keyup)="doFilterChain()">
                </mat-form-field>
                <mat-form-field class="search-input">
                    <mat-label>Izaberi Datum</mat-label>
                    <mat-select (selectionChange)="doFilterChain()" [(ngModel)]="selectedDate">
                        <mat-option *ngFor="let date of dateList" [value]="date">
                            {{date}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doReset()">
                <i class="fa-solid fa-ban"></i> Resetuj filter pretrage
            </button>
        </mat-card-actions>
    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="movieId">
            <th mat-header-cell *matHeaderCellDef class="hide-780">
                 Id
            </th>
            <td mat-cell *matCellDef="let element" class="hide-780"> {{element.movieId}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                 Naslov
            </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>
                 Datum
            </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="shortDescription">
            <th mat-header-cell *matHeaderCellDef>
                 Kratak opis
            </th>
            <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="movieGenres">
            <th mat-header-cell *matHeaderCellDef>
                 Žanr
            </th>
            <td mat-cell *matCellDef="let element"> {{formatGenres(element)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="dataSource.length == 0">Ne postoji pretraga za odabrane filtere!</p>
</div>

<app-loading *ngIf="!dataSource" />
