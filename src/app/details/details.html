<div class="wrapper" *ngIf="flight">
    <!--<img [src]="utils.generateDestinationImage(flight!.destination)">
    <pre>{{flight |json}}</pre>-->

    <h1 style="color: white;">{{flight.destination}}</h1>
    <div class="flight-content">
        <img [src]="utils.generateDestinationImage(flight!.destination)" [alt]="flight.destination">
        <mat-card class="movie-card" appearance="outlined">
            <mat-card-content>
                <h3>Movie details</h3>
                <mat-list role="list">
                    <mat-list-item>scheduled At: {{utils.formatDate(flight.scheduledAt)}}</mat-list-item>
                    <mat-list-item>Flight number: {{flight.flightNumber}}</mat-list-item>
                    <mat-list-item>Airplane Model: {{flight.plane}}</mat-list-item>
                    <mat-list-item>Flight type: {{flight.type.name}}</mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <i class="fa-solid fa-cart-shopping"></i> Book Now
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="flight-content">
        <mat-card class="flight-map" appearance="outlined">
            <iframe [src]="generateMapLink() | safe"></iframe>
        </mat-card>
    </div>
</div>

<app-loading *ngIf="!flight" />
