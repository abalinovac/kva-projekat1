<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined">
        <mat-card-content>
            <h3>Oops, an error occured!</h3>
            <p style="color: red;">Error: {{error}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of movies">
        <img mat-card-image [src]="utils.generateDestinationImage(flight.destination)" [alt]="movies">
        <mat-card-content>
            <h1>{{flight.destination}}</h1>
            <p>Scheduled at: {{utils.formatDate(flight.scheduledAt)}}</p>
            <p>Flight number: {{flight.flightNumber}}</p>
            <p>Plane model: {{flight.plane}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/details/', flight.id]">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
            </button>
            <button mat-button>
                <i class="fa-solid fa-cart-shopping"></i> Book Now
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<app-loading  *ngIf="!movies && !error" />
